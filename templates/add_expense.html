<!DOCTYPE html>
<html>
<head>
    <title>Add Expense</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        label {
            font-weight: 600;
            color: #34495e;
        }
        select, input[type="number"], input[type="text"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        .participants {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #3498db;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add New Expense</h2>
        <form method="POST">
            <div>
                <label>Payer:</label>
                <select name="payer">
                    {% for person in people %}
                    <option value="{{ person.name }}">{{ person.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label>Amount:</label>
                <input type="number" name="amount" step="0.01" required>
            </div>
            <div class="participants">
                <label>Participants:</label>
                {% for person in people %}
                    <label>
                        <input type="checkbox" name="participants" value="{{ person.name }}"> {{ person.name }}
                    </label>
                {% endfor %}
            </div>
            <div>
                <label>Tag:</label>
                <input type="text" name="tag" placeholder="e.g., food, hotel" required>
            </div>
            <button type="submit">Add Expense</button>
        </form>
        <a href="/">‚Üê Back to Home</a>
    </div>
</body>
</html>
